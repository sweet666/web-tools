<html>
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/richText.js"></script>
</head>

<body>

	<nav class="navbar navbar-inverse bg-inverse">
	    <a class="navbar-brand" href="#">
	    	<img src="images/html_icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
		</a>

		<a class="navbar-brand" href="#" style="line-height: 30px;">
			Web Tools
		</a>
	</nav>

	<div class="container-fluid">
	  <div class="row content">
	    <div class="col-sm-2 sidenav">
	      <ul class="nav nav-pills nav-stacked">
	      	<br/>
	        <li class="active"><a href="index.html">Rich text editor</a></li>
	        <li><a href="cssGenerator.html">CSS generator</a></li>
	        <li><a href="fileToBase.html">File to base64</a></li>
	      </ul><br>
	    </div>

	    <div class="col-sm-10">

	    	<script src="js/nicEdit.js" type="text/javascript"></script>
			<script type="text/javascript">
			     bkLib.onDomLoaded(function() {
			          var myNicEditor = new nicEditor();
			          myNicEditor.setPanel('myNicPanel');
			          myNicEditor.addInstance('myInstance1');
			          myNicEditor.addInstance('myInstance2');
			          myNicEditor.addInstance('myInstance3');
			     });
			</script>

			<h2 align=center>Rich text editor</h2><br/>

			<div id="myNicPanel" style="width: 520px; margin:0 auto;"></div>
			<br /><br/>

			<div id="myInstance1" onload="setHtml()" onclick = "clearArea()" style="font-size: 16px; background-color: #ccc; padding: 3px; border: 3px solid #000; width: 550px; height: 350px; margin:0 auto;"></div><br/>

			<div style="text-align: center;">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="getHtml()">Get HTML</button>
			</div>

			<div class="modal fade" id="myModal" role="dialog">
			    <div class="modal-dialog">
			    	<div class="modal-content">
			        <div class="modal-header">
			          <button type="button" class="close" data-dismiss="modal">&times;</button>
			          <h4 class="modal-title">HTML</h4>
			        </div>
			        <div class="modal-body">
			          <textarea id="innerHTML" style="width: 550px; height: 300px;"></textarea>
			        </div>
			      </div>
			    </div>
			</div>

	    </div>
	  </div>
	</div>

	<footer class="container-fluid">
	  <p>2017</p>
	</footer>

	<script>
		window.onload = function() {
		  document.getElementById('myInstance1').innerHTML = '<p style="color: grey">Paste the text you want to modify here.</p>';
		}
	</script>

</body>

</html>
